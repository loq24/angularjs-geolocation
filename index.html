<!DOCTYPE html>
<html ng-app="geocodeAPI">
  <head>
    <meta charset="utf-8">
    <title page-title></title>
    <base href="/geocode-api/"/>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

  </head>
  <body ng-controller="MainCtrl as main">
    <div class="container-fluid">
      <h2>Get latitude and longitude by address: </h2>
      <input type="text" ng-model="addressBox" ng-keypress="findLatLng($event,addressBox)" placeholder="Type any address and press enter" style="padding:10px; width: 250px;">
      <div ng-show="lat != '' && lng != ''">
        <p style="margin:15px 0">Latitude: <strong>{{lat}}</strong><Br>Longitude: <strong>{{lng}}</strong></p>
        <p><a href="" ng-click="reset()">Clear</a></p>
      </div>
    </div>
  </body>
</html>
